<form #f="ngForm" class="form col-md-4" [hidden]="submitted" (ngSubmit)="addDeveloper()">
  <div class="form-group">
    <label class="control-label" for="realNameInput">Real name</label>
    <div>
      <input id="realNameInput" class="form-control" type="text"
      name="realName" [(ngModel)]="developer.realName" required
      minlength="2" maxlength="30">

      <control-errors control="realName" [errors]="{'required': 'Real name is required', 'maxlength': 'The maximum length of the real name is 50 characters'}"></control-errors>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label" for="emailInput">Email</label>
    <div>
      <input type="text" id="emailInput" class="form-control" email-input name="emailInput"
        [(ngModel)]="developer.email">
      <control-errors control="emailInput" [errors]="{'invalidEmail': 'Invalid email address'}"></control-errors>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label"
           for="technologyInput">Technology</label>
    <div>
      <select class="form-control" name="technology" required [(ngModel)]="developer.technology">
        <option *ngFor="let technology of technologies" [value]="technology">{{technology}}</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label"
           for="pupularCheckbox">Popular</label>
    <div>
      <input class="checkbox-inline" id="pupularCheckbox" type="checkbox" name="realName" [(ngModel)]="developer.popular">
    </div>
  </div>

  <button class="btn btn-default" type="submit" [disabled]="!f.form.valid">Add</button>
</form>


<span *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</span>
<span *ngIf="successMessage" class="alert alert-success">{{successMessage}}</span>
